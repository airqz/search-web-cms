<script>
  $(document).ready(function(){
   $.ajaxSetup({ cache: false });
   $('#search').keyup(function(){
    $('#result').html('');
    $('#state').val('');
    var searchField = $('#search').val();
    var expression = new RegExp(searchField, "i");
    $.getJSON('data.json', function(data) {
     $.each(data, function(key, value){
      if (value.name.search(expression) != -1 || value.github.search(expression) != -1 || value.bio.search(expression) != -1 || value.tech.search(expression) != -1)
      {
       $('#result').append('<br /><li class="list-group-item link-class"><iframe id="inlinecount" title="countgithub" frameborder="0" allowfullscreen="true" scrolling="no" width="162px" height="42px" src="'+value.count+'"></iframe><img src="'+value.image+'" width="72" /><br /><b> '+value.name+' </b><br /> <p>'+value.tech+'</p><br /><span class="text-muted">'+value.bio+'</span><br /></li><br />');
     }
   });   
   });
  });
