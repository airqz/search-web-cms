  <!-- Header -->



  <header class="header">
    <div class="container">
      <div class="grid">
        <div class="cell">
          <nav class="nav nav-inline">
            <a class="nav-link" href="./">Look for Web repository and search with Github and Ajax <br /><i class="fa fa-star"></i> Projects for Hacktoberfest <i class="fa fa-star"></i></a>
          </nav>
<div id="update"></div>
<script id="results" type="text/x-handlebars-template">
  {{#each this}}
  <div class="row sort-item" data-name="{{name}}" data-tech="{{tech}}">
    <div class="small-12 columns">
      <h2> {{name}}</h2>
      <a href="{{website}}" target="_blank"> Official 2 {{shortname}} <i class="fa fa-home"></i> Website </a><img width="52px" src="{{image}}"/><a href="{{github}}" target="_blank"> Open <i class="fa fa-github"> </i> {{shortname}} Github </a>
      <url width="52px" src="{{count}}"/>
            <p> {{bio}}</p>
      <h3> {{tech}}</h3>
            <iframe id="inlinecount" title="countgithub" frameborder="q" allowfullscreen="true" scrolling="no" width="162px" height="42px" src="{{count}}"><strong> {{name}}</strong></iframe><br />
      <hr />
    </div>
  </div>
  {{/each}}
</script>
        </div>
        <div class="cell float-center">
           <!-- <nav class="nav nav-inline nav-lined">
              <input class="nav-link" type="search" title="View projects on GitHub" name="search" id="search" placeholder="Search" /><button type="submit"><i class="fa fa-search"></i></button>
            </nav>-->
          </div>
        </div>
      </div>
    </header>
    <form>
      <div class="container" style="width:98%;">
        <input type="text" name="search" id="search" placeholder="Search Details" class="form-control" />
        <ul class="list-group" id="result"></ul>
        <br />
      </div>
    </form>
  </div>
  <!--  <div class="row">
    <div class="medium-6 columns">
      <button id="search" type="button" class="button expanded">Search</button>
    </div>
  </div> -->
</form>

<div class="row">
  <div id="output"></div>
</div>

<script>
  $(document).ready(function(){
   $.ajaxSetup({ cache: false });
   $('#search').keyup(function(){
    $('#result').html('');
    $('#state').val('');
    var searchField = $('#search').val();
    var expression = new RegExp(searchField, "i");
    $.getJSON('data.json', function(data) {
     $.each(data, function(key, value){
      if (value.name.search(expression) != -1 || value.github.search(expression) != -1 || value.bio.search(expression) != -1 || value.tech.search(expression) != -1)
      {
       $('#result').append('<br /><li class="list-group-item link-class"><img src="'+value.image+'" width="72" /> '+value.name+' <br /> <p>'+value.tech+'</p><br /><span class="text-muted">'+value.bio+'</span><br /><br /><iframe id="inlinecount" title="countgithub" frameborder="0" allowfullscreen="true" scrolling="no" width="162px" height="42px" src="'+value.count+'"></iframe><br /><a src="'+value.website+'" target="_blank" /> Official <i class="fa fa-home"></i> '+value.shortname+' Website </a> | <span><a src="'+value.github+'" target="_blank" /> Open <i class="fa fa-github"></i> Source Github </a></span></li><br />');
     }
   });   
   });
  });

 /*  $('#result').on('click', 'li', function() {
    var click_text = $(this).text().split('|');
    $('#search').val($.trim(click_text[0]));
    $("#result").html('');
  });  */
 });
</script>
